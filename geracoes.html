<meta charset="UTF-8">
<script>
	function pulaLinha(){
		document.write("<br>");
	}
	function mostra(texto) {
		document.write(texto);
		pulaLinha();
	}
	var geracoes = Math.round((2022-1500)/28);

	mostra("Desde 1500 até o ano atual, quantas gerações se passaram?");
	mostra("Já se passaram "+geracoes+" geraçoes desde 1.500 até os dias atuais.");






</script>
