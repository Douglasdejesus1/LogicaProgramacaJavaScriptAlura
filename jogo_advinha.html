<meta charset="UTF-8">
<script>

 function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var numeroPensado = Math.round(Math.random()*20);
console.log(numeroPensado);


tentativa=0;
while(tentativa<3){
    var chute = parseInt(prompt("Digite seu chute!"));
    if(chute==numeroPensado){
      mostra("Você acertou!");
      break
    }

    if(chute!=numeroPensado && chute>numeroPensado){
        alert("Você errou! O numero pensado foi menor que seu numero");
    }else{
        alert("Você errou! O numero pensado foi maior que seu numero");

    }
    tentativa++;

}
  if(chute==numeroPensado){
      mostra("Parabéns!");
      }else{
        mostra("Terminaram suas tentativas, mais sorte na próxima!");
      }



</script>
