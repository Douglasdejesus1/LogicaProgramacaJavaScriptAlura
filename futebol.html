<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    var time= prompt("Qual é o seu time?");
    var vitorias = parseInt(prompt("Qual o numero de vitorias do seu time?"));
    var empates = parseInt(prompt("Entre com o numero de empates?"));
    var pontos = vitorias*3+empates;

    mostra("O total de pontos do "+time+" é: "+ pontos);
    if (pontos>28){
        mostra("Esse ano o "+time+"melhor");
    }
    if (pontos==28){
        mostra("Esse ano o "+time+"igual");
    }
    if(pontos<28){
        mostra("Esse ano o "+time+"pior");
    }
</script>
